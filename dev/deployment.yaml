apiVersion: apps/v1
kind: Deployment
metadata:
  name: tut-demo
spec:
  selector:
    matchLabels:
      app: tut-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: tut-demo
    spec:
      containers:
      - name: tut-demo
        image: docker.io/docker/whalesay
        ports:
        - containerPort: 8080

